<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h1 ><u>Make Math Eazy</u></h1>
    <br>
    <br>
    <div class="container">
        <input type="text" id="inputArea" placeholder="0" >
        <button onclick="clear()">AC</button>
        <button onclick="del()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">x</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
    <script>
        let out_screen=document.getElementById("inputArea");
        function display(i) {
            out_screen.value+=i;
        }
        function calculate(){
            try{
                out_screen.value=eval(out_screen.value);
            }
            catch(e){
                alert("Invaid Input")
            }
        }
        function del(){
            out_screen.value=out_screen.value.slice(0,-1);
        }
        function clear(){
            out_screen.value=" ";
        }
    </script>
</body>
</html>
